<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Your+Selected+Font&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif; 
      overflow: hidden; /* Hide horizontal scrollbar */
    }
    .card-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-container {
      width: 80%;
      max-width: 600px;
      perspective: 2000px; /* Set perspective */
    }
    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d; /* Maintain 3D positioning */
      transition: transform 1s; /* Add transition for smooth animation */
    }
    .card.open {
      transform: rotateY(0deg); /* Rotate card to show front side */
    }
    .card.open .card-body {
      opacity: 1; /* Show card content when opened */
    }
    .card-body {
      opacity: 0; /* Hide card content by default */
    }



  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card-container">
      <div class="card text-black" style="border-radius: 25px; background: linear-gradient(to bottom, #73bcc274, #006D77);">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #ffffff;">LOGIN</p>
           <form class="mx-1 mx-md-4" action="/login" method="post">

                  <div class="row form-group mb-4">
                    <div class="col">

                      <% if (userCheck && userCheck.trim() !== "") { %>
                        <div class="alert alert-danger" role="alert" style="background-color: #207981; color: #006D77;">
                            <%= userCheck %>
                        </div>
                    <% } %>
                     
                    </div>
                    </div>

                    <div class="row form-group mb-4">
                      <div class="col">
                        <input type="text" class="form-control w-5" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
                      </div>
                      </div>



                    <div class="row form-group mb-4">
                      <div class="col">
                        <input type="password" class="form-control w-5" id="password" name="password" placeholder="Password" required pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including at least one number, one lowercase letter, and one uppercase letter">
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" style="
                        background-color: #73bcc274;  color: #fff;
                        border: 1px solid #006D77;  border-radius: 10px;  font-weight: bold;  ">
                        <span>LOGIN</span>
                        <i class="icon-long-arrow-right"></i>
                      </button>
                    </div>
                    
                  

                </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
              <!-- Video content here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Open the card with animation when the page is loaded
      setTimeout(function() {
        document.querySelector('.card').classList.add('open');
      }, 500); // Add delay to simulate page loading
    });
  </script>
</body>
</html>
