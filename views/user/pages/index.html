<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyalekshmi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Container with the background image */
.container {
    background: url("/user/img/firstImage.png") no-repeat center center/cover; /* Update with your image path */
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Semi-transparent overlay */
.overlay {
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Content styling */
.content {
    color: #fff;
    text-align: center;
    position: relative;
    max-width: 500px;
}

.logo {
    width: 100px; /* Adjust logo size as needed */
    margin-bottom: 20px;
}

h1 {
    font-size: 2em;
    margin: 10px 0;
}

.quote {
    font-size: 1.2em;
    margin: 20px 0;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

.button {
    padding: 10px 20px;
    border: 2px solid #fff;
    color: #fff;
    text-decoration: none;
    border-radius: 20px;
    font-size: 1em;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #fff;
    color: #000;
}

</style>
<body>
    <div class="container">
        <div class="overlay">
            <div class="content">
                <img src="demo-logo.png" alt="Vidyalekshmi Logo" class="logo"> <!-- Replace with actual logo path -->
                <h1>Vidyalekshmi</h1>
                <p class="quote">Your future starts here.<br>Let's navigate the path together</p>
                <div class="button-group">
                    <a href="#" class="button">University Services</a>
                    <a href="#" class="button">Admission</a>
                    <a href="#" class="button">Overseas Education</a>
                    <a href="#" class="button">Distance Education</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
